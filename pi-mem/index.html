<!DOCTYPE html>
<html lang="en">
<head>
    <title>pi memorizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="bestanden/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Oi&family=Tangerine:wght@400;700&family=Tiny5&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>

    <div class="pi-mem">
        <form action="" id="form" autocomplete="off"><input type="text" inputmode="numeric" id="input"></form>
    </div>

    <div id="pi">3.</div>
    <div class="scores">
        <div id="score">0</div>
        <div id="highscore">0</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
